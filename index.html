<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Thriving Store</title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>

  <main class="main">
    <!-- Search area  -->
    <h2 class="text-center text-danger my-5 ">Fashion Thriving Mart</h2>
    <div class="input-group search-box my-5 w-50 mx-auto">
      <input id="search-field" type="text" class=" search-field form-control" placeholder="Search Your Product"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="loadProducts()" class="btn btn-success" type="button" id="button-search">Search</button>
    </div>

    <!-- Show all products field  -->
    <div class="container mb-5 overflow-hidden">
      <div class="row gx-3">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>
        <!-- Cart area  -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1 class="text-center">My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td> <span class="fw-bold" id="total-Products"> 0</span></td>

                </tr>
                <tr>
                  <th>Price:</th>
                  <td class="fw-bold">$ <span id="price">0</span></td>

                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td class="fw-bold">$ <span id="delivery-charge">20</span></td>

                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td class="fw-bold">$ <span id="total-tax">0</span></td>

                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td class="fw-bold" colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class=" parces text-center">
              <button id="myButton" class=" btn btn-primary  button-color border-0 text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
